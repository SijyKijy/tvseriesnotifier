name: tv-series-notifier
on:
    schedule:
        - cron: '00 04 * * *' # ~8:00 MSK (+04)
    push:
        branches: main
jobs:
    notifier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - name: Update
              uses: ./
              env:
                  TVTIME_TOKEN: ${{ secrets.TVTIME_TOKEN }}
                  WEBHOOK_PATH: ${{ secrets.WEBHOOK_PATH }}
