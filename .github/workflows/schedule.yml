name: tv-series-notifier
on:
    schedule:
        - cron: '00 06 * * *' # ~9:00 MSK (+03)
    push:
        branches: main
jobs:
    notifier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - name: Notify series
              uses: ./tv-series-notifier
              env:
                  TVTIME_COOKIE: ${{ secrets.TVTIME_COOKIE }}
                  WEBHOOK_PATH: ${{ secrets.WEBHOOK_PATH }}
            - name: Notify movie
              uses: ./movie-notifier
              env:
                  TVTIME_COOKIE: ${{ secrets.TVTIME_COOKIE }}
                  WEBHOOK_PATH: ${{ secrets.WEBHOOK_PATH }}
